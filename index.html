<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Vertical Div Marquee</title>
</head>

<body>
  <div class="js-practice">
    <h2>Student grade check</h2>
    <hr>
    <div class="result-sheet">

        <input type="text" name="number" id="number"> <br>
        <button class="btn" onclick="grade()"> Check grade</button> <br>
      </div>
      <div class="result">
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="js/min.js"></script>
</body>

</html>
